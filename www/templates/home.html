<ion-view view-title='Counties'>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items | unique:'floodArea.county' | orderBy:'floodArea.county'"
                class="item item-text-wrap item-icon-right"
                ng-click="showItem(item)">
        {{item.floodArea.county}}
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
