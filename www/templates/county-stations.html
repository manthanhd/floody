<ion-view view-title='{{item.floodArea.county}}'>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in items | filter:item.floodArea.county | orderBy:floodArea.county" class="item item-text-wrap item-icon-right" ng-click="showItem(item)">
        {{item.description}}
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
