<ion-view view-title='{{item.label}}'>
	<ion-content>
		<div class="card">
		  <div class="item item-divider">
		    {{item.eaAreaName}}
		  </div>
		  <div class="item item-text-wrap">
		    {{item.description}}
		  </div>
		  <div class="item item-divider">
		    <i class="icon ion-ios-telephone"></i> {{item.quickDialNumber}}
		  </div>
		</div>
	</ion-content>
</ion-view>
