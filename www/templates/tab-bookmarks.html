<ion-view view-title='Watch'>
  <!--Search bar header button-->
  <ion-nav-buttons side="secondary">
  <button class="button icon ion-refresh" ng-click="refreshBookmarks()">
  </button>
  </ion-nav-buttons>

  <!--Content-->
  <ion-content>
    <ion-list can-swipe="true">
      <ion-item
        ng-repeat="item in items"
        class="item item-text-wrap"
        ng-click="showItem(item)">
        {{item}}
        <i class="icon ion-chevron-right"></i>
        <ion-option-button class="button-assertive icon ion-eye-disabled"
                           ng-click="removeBookmark(item)">
        </ion-option-button>
      </ion-item>
    </ion-list>
    <div class="row text-center">
      <i class="padding" ng-if="!items || items.length == 0">You are not watching any flood areas. Switch to counties tab to add watch.</i>
    </div>

  </ion-content>
</ion-view>
